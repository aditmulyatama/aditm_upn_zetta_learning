<div style="border: 2px solid rgb(219, 219, 219); padding: 16px">
  <h2>Tambah Data User</h2>
  <form [formGroup]="userForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Id</mat-label>
        <input
          mat-input
          type="number"
          name=""
          id=""
          formControlName="Id"
          placeholder="id number"
        />
        <mat-hint>Id</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Nama</mat-label>
        <input
          mat-input
          type="text"
          name=""
          id=""
          formControlName="Nama"
          placeholder="Nama"
        />
        <mat-hint>Id</mat-hint>
      </mat-form-field>
    </p>
  </form>
  <button mat-button>Ok</button>
</div>
