<div class="flex-container">
  <div *ngFor="let item of items; let i = index">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 style="text-align: left">{{ item.nama }}</h3>
      </div>
      <div
        class="panel-body"
        style="
          display: flex;
          flex-wrap: wrap;
          text-align: center;
          justify-content: center;
        "
      >
        <img [src]="item.gambar" class="" alt="" style="" />
        <br /><br /><br />
        <div style="color: white; width: 12rem; text-align: center">
          <p
            class="card-text"
            [ngStyle]="{ backgroundColor: getColor(item.kondisi) }"
          >
            {{ item.kondisi }}
          </p>
          <p class="card-title" style="color: black">
            Harga : {{ displayHarga(i) }}
          </p>
          <br />
          <a [routerLink]="['/item-detail', item.id]" class="btn btn-danger"
            >detail</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
